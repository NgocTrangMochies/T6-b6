
<html>
<head>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    text-align: center;
}

.header {color: rgb(0, 6, 40);
    background: rgb(255, 255, 188);
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
    width: 100%;
}

.container {
    display: flex;
    width: 100%;
}

.sidebar {color: rgb(0, 6, 40);
    background: rgb(202, 255, 203);
    width: 25%;
    padding: 20px;
    min-height: 100px;
}

.content {color: rgb(0, 6, 40);
    background: rgb(255, 85, 99);
    width: 75%;
    padding: 20px;
    min-height: 100px;
}

.footer {
    background: rgb(255, 170, 170);
    padding: 20px;
    font-size: 18px;
    color:rgb(0, 6, 40);
    width: 100%;
}
    </style>
</head>
<body>
    <header class="header">Header</header>
    
    <div class="container">
        <aside class="sidebar">Sidebar</aside>
        <main class="content">Content</main>
    </div>

    <footer class="footer">Footer</footer>
</body>
</html>
